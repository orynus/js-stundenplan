<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Stundenplan, GIBM</title>
</head>

<body class="container">
  <h1>Stundenplan, GIBM</h1>
  <div class="form-group" id="beruf-gruppe">
    <label for="berufs-select">Berufswahl</label>
    <select class="custom-select" id="berufs-select">
    </select>
  </div>
  <div class="form-group" id="klasse-gruppe">
    <label for="klasse-select">Klassenwahl</label>
    <select class="custom-select" id="klasse-select">
    </select>
  </div>
  <div id="stundenplan">
      <nav aria-label="week change nav">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" id="prev-week" href="#">«</a></li>
            <li class="page-item"><a class="page-link" id="curr-week" href="#">Woche</a></li>
            <li class="page-item"><a class="page-link" id="next-week" href="#">»</a></li>
          </ul>
        </nav>
    <div class="table-responsive">
      <table class="table table-stripped">
        <thead class="thead-dark">
          <tr>
            <th>Datum</th>
            <th>Wochentag</th>
            <th>Von</th>
            <th>Bis</th>
            <th>Lehrer</th>
            <th>Fach</th>
            <th>Raum</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
